version '{build}'
pull_requests
  do_not_increment_build_number true
branches
  only
  - master
  - development
nuget
  disable_publish_on_pr true
build_script
- cmd .build.cmd
test off
artifacts
- path artifacts.nupkg
  name NuGet
deploy
- provider NuGet
  server httpswww.myget.orgFautomapperdevapiv2package
  api_key
    secure zKeQZmIv9PaozHQRJmrlRHN+jMCI64UvzmbvwePdXFR5CUNEHalnZdOCg0vrh8t
  skip_symbols true
  on
    branch development
- provider NuGet
  name production
  api_key
    secure t3blEIQiDIYjjWhOSTTtrcAnzJkmSi+0zYPxC1v4RDzm6oIgIpD6ZtrOGsYu2jE
  on
    branch master
    appveyor_repo_tag true