version: '{build}'
pull_requests:
  do_not_increment_build_number: true
branches:
  only:
  - master
  - development
nuget:
  disable_publish_on_pr: true
build_script:
- cmd: .\build.cmd ci
test: off
artifacts:
- path: src\AutoMapper.Collection\bin\Release\*.nupkg
  name: NuGet
deploy:
- provider: NuGet
  server: https://www.myget.org/F/automapperdev/api/v2/package
  api_key:
    secure: zKeQZmIv9PaozHQRJmrlRHN+jMCI64Uvzmb/vwePdXFR5CUNEHalnZdOCg0vrh8t
  skip_symbols: true
  on:
    branch: development
- provider: NuGet
  name: production
  api_key:
    secure: /gMUeLwmcJ+ff5GlTE8rawPYXWudMA3VniwAI/REL+rDZGfpOJj22An+P7viR8ao
  on:
    branch: master
    appveyor_repo_tag: true